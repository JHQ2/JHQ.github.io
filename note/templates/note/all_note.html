<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的笔记</title>
    
</head>
<body>
    <table border="1" align="center">
        <tr>
            <th>标题</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        {% for note in allnote %}
            <tr>
                
                <td><a href="/note/content/{{ note.id }}">{{ note.title }}</a></td>
                <td>{{ note.create_time }}</td>
                <td>{{ note.update_time }}</td>
                <td>
                    <a href="/note/update/{{ note.id }}">修改</a>
                </td>
                <td>
                    <a href="/note/delete/{{ note.id }}">删除</a>
                </td>
            </tr>
        {% endfor %}
        <br>
        <tr>
            <td></td>
            <td>
                <a href="/note/add">添加笔记</a>
            </td>
            <td>
                <a href="/index">我的主页</a>
            </td>
            <td></td>
            <td></td>
        </tr>
        
    </table>
    </div>
    
</body>
</html>
