<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改笔记</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container div{
            width: 100px;
            height: 100px;
            background-color: white;
        }
    </style>
</head>
<body>
    <form action="/note/update/{{ note.id }}" method="post" align="center">
        <textarea cols="30" rows="10" name="content">
            {{ note.content }}
        </textarea>
        <p>
            <input type="submit" value="保存">
        </p>
    </form>
   
    
</body>
</html>
